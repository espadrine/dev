<!doctype html>
<title></title>

<body>
  <div align=center><canvas id=tutorial width=1000 height=1000></canvas></div>

  <script>
    var canvas = document.getElementById('tutorial');
    var context = canvas.getContext('2d');

    context.fillStyle = 'rgb(250,0,0)';
    context.fillRect(100, 100, 550, 500);

    context.fillStyle = 'rgba(0, 0, 250, 0.5)';
    context.fillRect(300, 300, 550, 500);
  </script>
</body>
